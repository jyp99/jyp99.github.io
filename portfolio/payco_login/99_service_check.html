<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<body>
<!-- wrap -->
<div class="wrap">
	<div id="container">
		<h1 class="blind">서비스 점검 중</h1>
		<div class="content page_service_check">
			<div class="logo_area">
				<h2 class="logo_payco">PAYCO</h2>
			</div>
			<p class="service_tit">서비스 점검 중</p>
			<p class="service_desc">안정적인 서비스 환경을 만들기 위해 현재 회원 서비스를 점검 중입니다.<br>점검 시간 동안 서비스 이용이 일시적으로 중단되오니 양해 부탁드립니다.</p>
			<p class="service_desc">관련 문의사항은 고객센터(1544-6891)로 연락 주시면 친절히 안내해드리겠습니다.</p>
			<p class="service_desc"><em>점검 시간 : <span class="txt_point">12/14 12:00 ~ 12/15 12:00 (KST)</span></em></p>
		</div>
	</div>
</div>

<!-- 마크업 확인용입니다. -->
<style>
	#case_view,#case_view2{display:none;position:relative;width:100%;z-index:1000;padding:5px;background:#000;opacity:0.7}
	#case_view2{display:inline-block;position:fixed;bottom:0;left:0;width:auto}
	.btn_opt{display:inline-block;margin:3px;padding:7px;color:#333;background:#212121;color:#fff}
	.btn_m-view{background:#22002e}
</style>
<div id="case_view2">
	<a href="#" class="btn_opt btn_m-view">모바일 view</a>
</div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>    
$(function(){
	$('#case_view2 .btn_m-view').click(function(e){
		e.preventDefault();
		$('body').toggleClass('m');		
	});
});
</script>
<!-- //마크업 확인용입니다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>로그인</title>
<link rel="stylesheet" href="css/payco_tv.css">
</head>
<body class="login">
<div id="wrap">
	<!--header-->
	<header id="header">
		<h1 class="logo"><span>PAYCO</span></h1>
		<a href="#" class="btn_back"><span class="ico">이전 페이지</span></a>
	</header>
	<!--//header-->

	<!--container-->
	<div id="container">
		<div id="content">
			<form>
			<fieldset>
			<legend><span class="blind">로그인</span></legend>
				<div class="login_area">
					<div class="inp_bx">
						<label for="user_id" class="blind">이메일 또는 휴대폰 아이디</label>
						<input type="text" id="user_id" class="inp" placeholder="이메일 또는 휴대폰 아이디" title="이메일 또는 휴대폰 아이디">
					</div>

					<div class="inp_bx">
						<label for="pwd" class="blind">비밀번호</label>
						<input type="password" id="pwd" class="inp" placeholder="비밀번호" title="비밀번호">
					</div>
					
					<div class="btn_area">
						<button type="button" class="btn">로그인</button>
					</div>

					<div class="qr_area">
						<p class="qr_txt"><span class="logo">PAYCO</span> 앱 실행 후 [<span class="ico_qr"></span><em>QR</em>코드] 버튼 터치</p>
						<div class="img_qr"><img src="img/payco_qr.png" alt="인증번호 확인 QR코드"></div>
						<p class="qr_num">80-489-41</p>
					</div>
				</div>
			</fieldset>
			</form>
		</div>
	</div>
	<!--//container-->
</div>

</body>
</html>

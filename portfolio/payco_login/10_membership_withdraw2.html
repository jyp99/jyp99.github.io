<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>회원탈퇴</title>
<link rel="stylesheet" href="../../../paycoid/branches/payco/css/common.css">
<link rel="stylesheet" href="css/setting.css">
</head>
<body>
<ul id="skip">
<li><a href="#gnb">주메뉴 바로가기</a></li>
<li><a href="#content">본문 바로가기</a></li>
</ul>
<div id="header">

</div>

<div id="container">
	<div class="wrap">
		<div id="content" class="content">
			<div class="snb_wrap">
				snb
			</div>
			<div class="main_content">
				<div class="dashboard">
					dashboard
				</div>
				<div class="main_col">
					<h3 class="main_tit tit_withdraw sp_txt">회원탈퇴</h3>
					<div class="sub_col">
						<h4 class="sub_msg">PAYCO 아이디로 이용중인 서비스 내역을 다시 한 번 확인해주세요.</h4>
						<!-- 테이블 영역 -->
						<div class="tbl_type2">
							<table>
							<caption><span>이용중인 서비스 내역 재확인</span></caption>
							<colgroup><col style="width:160px"><col style="width:608px"></colgroup>
							<tbody>
							<tr>
							<th scope="row">PAYCO 포인트</th>
							<td>
								<div class="info_txt">
								<span class="checkbox_area">
									<span class="checkbox-applied">
										<span class="checkbox-mark"></span>
										<input type="checkbox" id="payco_point"/>
									</span>
									<label for="payco_point">보유한 <em class="color_rd">2,000 포인트</em>가 삭제됩니다.</label>
								</span>
								<span class="btn_tx btn_s2 btn_white btn_member"><button type="button">자세히 보기</button></span>
								</div>
							</td>
							</tr>
							<tr>
							<th scope="row">PAYCO 쿠폰</th>
							<td>
								<div class="info_txt">
								<span class="checkbox_area">
									<span class="checkbox-applied">
										<span class="checkbox-mark"></span>
										<input type="checkbox" id="payco_coupon"/>
									</span>
									<label for="payco_coupon">보유한 <em class="color_rd">5개의 쿠폰</em>이 삭제됩니다.</label>
								</span>
								<span class="btn_tx btn_s2 btn_white btn_member"><button type="button">자세히 보기</button></span>
								</div>
							</td>
							</tr>
							<tr>
							<th scope="row">COMICO</th>
							<td>
								<div class="info_txt">
								<span class="checkbox_area">
									<span class="checkbox-applied">
										<span class="checkbox-mark"></span>
										<input type="checkbox" id="comico"/>
									</span>
									<label for="comico" class="comico">현재 코인 (iOS 0, 웹/안드로이드 0), 포인트 (iOS 0, 웹/안드로이드 120), 영구소장작품 0개 보유중입니다. 탈퇴시 더이상 사용이 불가합니다.</label>
								</span>
								</div>
							</td>
							</tr>
							<tr>
							<th scope="row">PAYCO 티머니</th>
							<td>
								<div class="info_txt">
								<span class="checkbox_area">
									<span class="checkbox-applied">
										<span class="checkbox-mark"></span>
										<input type="checkbox" id="comico"/>
									</span>
									<label for="comico" class="comico">
										<span class="txt_lst">
											<span class="txt_li"><em>①</em>선불충전 사용중일 경우,<br>유심에 잔액이 있다면 유심에 잔액이 있는 상태로 탈퇴 됩니다.</span>
											<span class="txt_li"><em>②</em>후불결제 사용중일 경우,<br>후불결제 상태로 탈퇴 시 더이상 티머니 사용이 불가하오니 <strong>앱에서 '더보기 &gt; 선불충전 전환' 후 탈퇴</strong> 부탁드립니다.</span>
											<span class="txt_li"><em>③</em>선물 보내기/받기 내역이 있는 경우,<br>탈퇴 후 선물 금액은 복원이 불가하오니 <strong>받지않거나 취소된 선물이 없는지 확인 후</strong> 탈퇴 부탁드립니다.</span>
										</span>
									</label>
								</span>
								</div>
							</td>
							</tr>
							</tbody>
							</table>
						</div>
						<div class="btn_center">
						<a href="#" class="btn btn_cfm"><span class="btn_bg">확인</span></a>
						</div>
						<!-- //테이블 영역 -->
					</div>
				</div>
				
				<div class="ly_pop ly_pop_confirm" style="left:0;margin:-400px 0 0 850px">
					<div class="ly_content">
						<p class="ly_tit">PAYCO 충전포인트 <em>500 P</em>가 소멸됩니다.<br>탈퇴 후 소멸된 포인트는 복구되지 않습니다.</p>
					</div>
					<div class="ly_footer">
						<span class="ly_btn_area">
							<a href="#" class="btn_ly btn_confirm">확인</a>
						</span>
					</div>
					<a href="#" class="btn_ly_close">닫기</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="footer">

</div>
</body>
</html>

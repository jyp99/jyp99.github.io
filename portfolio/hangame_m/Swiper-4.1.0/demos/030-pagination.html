<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html{font-size: 3.125vw;}
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;

    }
    .wrap{
      padding: 0 20px;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      width: 100%;
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    img{width:100%;height:auto}
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="wrap">
    <div class="swiper-container">
      <div class="swiper-wrapper">
         <a href="#" class="swiper-slide"><img src="http://ui-dev.nhnent.com/svnview/hivelab/m.main/branches/p_180115_main/img/img_main_slide1.png" width="290" height="280" alt="우파루팡 시즌2. 시즌2 이벤트 참여하고 아이템 받자!"></a>
         <a href="#" class="swiper-slide"><img src="http://ui-dev.nhnent.com/svnview/hivelab/m.main/branches/p_180115_main/img/img_main_slide2.png" width="290" height="280" alt="우파루팡 시즌2. 시즌2 이벤트 참여하고 아이템 받자!"></a>
         <a href="#" class="swiper-slide"><img src="http://ui-dev.nhnent.com/svnview/hivelab/m.main/branches/p_180115_main/img/img_main_slide3.png" width="290" height="280" alt="우파루팡 시즌2. 시즌2 이벤트 참여하고 아이템 받자!"></a>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <!-- Swiper JS -->
  <script src="../../js/libs/jquery-1.12.4.min.js"></script>
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
        spaceBetween: 1,
  autoplay: {
    delay: 3000,
  },
    });
  </script>
</body>
</html>

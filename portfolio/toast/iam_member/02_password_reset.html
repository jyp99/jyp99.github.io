<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>비밀번호 변경 :: TOAST IAM</title>
<link rel="stylesheet" type="text/css" href="css/iam.css">
<link rel="stylesheet" type="text/css" href="css/case_view.css"><!--[D]마크업 확인용 입니다. 리얼 반영 시 제거 부탁드립니다 -->
</head>
<body>
<div class="wrap">
	<!-- [D] CONTENTS -->
	<div id="content" class="content setting_content">
		<h1 class="logo_area"><img src="img/logo_toast.svg" alt="NHN TOAST"></h1>
		<div class="form_wrap">
			<div class="sub_title_wrap">
				<h2 class="blind">비밀번호 변경</h2>
				<p class="dsc_txt">비밀번호는 8~15자리의<br>영문, 숫자, 특수문자 조합으로 만들어 주세요.</p>
			</div>
			<form>
			<fieldset>
			<legend>비밀번호 변경</legend>
			<div class="input_wrap">
				<div class="error_control_area"><!-- [D]입력 오류시 error_control_area에 is_error 클래스 추가 -->
					<div class="inp_row">
						<span class="inp_bx">
							<input type="password" class="inp" title="새 비밀번호 입력" placeholder="새 비밀번호 입력">
						</span>
					</div>
					<em class="error_txt">잘못 입력하였습니다.</em>
					<span class="tooltip" role="tooltip"><!-- [D] 툴팁 활성시 tooltip 에 is_show 클래스 추가 -->
						<span class="tooltip_arrow"></span>
						<span class="tooltip_inner">Caps Lock이 켜져 있습니다.</span>
					</span>
				</div>
				<div class="error_control_area">
					<div class="inp_row">
						<span class="inp_bx">
							<input type="password" class="inp" title="비밀번호 재입력" placeholder="비밀번호 재입력">
						</span>
					</div>
					<em class="error_txt">잘못 입력하였습니다.</em>
					<span class="tooltip" role="tooltip"><!-- [D] 툴팁 활성시 tooltip 에 is_show 클래스 추가 -->
						<span class="tooltip_arrow"></span>
						<span class="tooltip_inner">Caps Lock이 켜져 있습니다.</span>
					</span>
				</div>
			</div>
			<div class="btn_area">
				<button type="button" class="btn btn_point">비밀번호 저장</button>
			</div>
			<a href="#" class="btn_link">로그인으로 돌아가기</a>
			</fieldset>
			</form>
		</div>
	</div>
	<!-- //[D] CONTENTS -->
</div>
<!-- 마크업 확인용입니다. -->
<div class="case_view">
	<a href="#" class="btn btn_device_change">모바일 화면 보기</a>
	<a href="#" class="btn btn_error">입력 오류 화면</a>
  <a href="#" class="btn btn_tooltip_toggle">툴팁 메세지</a>
	<a href="#" class="btn btn_state_reset">초기화면 리셋</a>
	<a href="#" class="btn btn_toggle_caseview">케이스뷰 접기/펼치기</a>
</div>
<script src="js/libs/jquery-1.12.4.min.js"></script>
<script src="js/case_view.js"></script>
<!-- //마크업 확인용입니다. -->
</body>
</html>

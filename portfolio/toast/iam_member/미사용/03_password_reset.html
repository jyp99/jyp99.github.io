<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>비밀번호 재설정 :: TOAST IAM</title>
<link rel="stylesheet" type="text/css" href="css/iam.css">
</head>
<body>
<div class="wrap">
	<!-- [D] CONTENTS -->
	<div id="content" class="content setting_content">
		<div class="form_wrap">
			<div class="sub_title_wrap">
				<h2 class="title_text">비밀번호 재설정</h2>
				<p class="dsc_txt">새로운 비밀번호를 입력해 주세요.</p>
			</div>
			<form>
			<fieldset>
			<legend>비밀번호 재설정</legend>
			<div class="input_wrap">
				<div class="error_control_area"><!-- [D]입력 오류시 error_control_area에 is_error 클래스 추가 -->
					<div class="inp_row">
						<span class="inp_bx">
							<input type="password" class="inp" title="새 비밀번호" placeholder="새 비밀번호 (영문/숫자/특수문자 조합하여 8자리 이상 입력)">
						</span>
					</div>
					<em class="error_txt">유효성 메시지 표시 영역</em>
					<span class="tooltip" role="tooltip"><!-- [D] 툴팁 활성시 tooltip 에 is_show 클래스 추가 -->
						<span class="tooltip_arrow"></span>
						<span class="tooltip_inner">Caps Lock이 켜져 있습니다.</span>
					</span>
				</div>
				<div class="error_control_area">
					<div class="inp_row">
						<span class="inp_bx">
							<input type="password" class="inp" title="새 비밀번호 확인" placeholder="새 비밀번호 확인">
						</span>
					</div>
					<em class="error_txt">유효성 메세지 표시 영역</em>
					<span class="tooltip" role="tooltip"><!-- [D] 툴팁 활성시 tooltip 에 is_show 클래스 추가 -->
						<span class="tooltip_arrow"></span>
						<span class="tooltip_inner">Caps Lock이 켜져 있습니다.</span>
					</span>
				</div>
			</div>
			<div class="btn_area">
				<button type="button" class="btn btn_point">비밀번호 저장</button>
			</div>
			</fieldset>
			</form>
		</div>
	</div>
	<!-- //[D] CONTENTS -->
</div>

<!--[D] 레이어팝업 -->
<div class="layer_dimmed"></div><!-- [D] 레이어 팝업 노출시 layer_dimmed와 해당 ly_pop_wrap에 is_show 클래스 추가 -->
<!-- [D] 비밀번호 재설정 완료 팝업 -->
<div class="ly_pop_wrap">
	<div class="ly_pop">
		<div class="title_wrap">
			<h3 class="ly_tit">비밀번호 재설정</h3>
		</div>
		<div class="desc_text_wrap">
			<p class="desc_text">새 비밀번호가 저장되었습니다.<br>로그인 화면으로 이동합니다.</p>
		</div>
		<div class="btn_area">
			<button class="btn btn_point">확인</button>
		</div>
		<button type="button" class="btn_close_layer">닫기</button>
	</div>
</div>
<!--[D] //레이어팝업 -->

<!-- 마크업 확인용입니다. -->
<style>
	#case_view{display:inline-block;position:fixed;bottom:0;left:0;z-index:1000;widdt:auto;padding:5px;background:#000;opacity:0.7}
	#case_view .btn{display:inline-block;margin:3px;padding:7px;color:#333;background:#212121;color:#fff}
</style>
<div id="case_view">
	<a href="#" class="btn" onclick="$('.error_control_area').toggleClass('is_error');return false;">입력 오류 화면</a>
	<a href="#" class="btn" onclick="$('.tooltip').toggleClass('is_show');return false;">툴팁 메세지</a>
	<a href="#" class="btn" onclick="$('.ly_pop_wrap,.layer_dimmed').removeClass('is_show');$('.layer_dimmed,.ly_pop_wrap:eq(0)').addClass('is_show');return false;">비밀번호 재설정 완료 팝업</a>
</div>
<script src="js/libs/jquery-1.12.4.min.js"></script>
<script>    
$(function(){
  $('.ly_pop_wrap a,.ly_pop_wrap button').click(function(e){
    e.preventDefault();
    $('.ly_pop_wrap,.layer_dimmed').removeClass('is_show');
  });
});
</script>
<!-- //마크업 확인용입니다. -->
</body>
</html>

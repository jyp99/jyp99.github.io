<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>비밀번호 찾기 :: TOAST Cloud</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/toast_member.css">
<style>
html,body{height:100%;margin:0;padding:0}/* 마크업 검수용 코드입니다. 개발시 삭제 부탁드립니다. */
</style>
</head>
<body>
<div class="tcm_wrap">
	<!-- [D] CONTENTS -->
	<div id="content" class="content setting_content">
		<div class="form_wrap">
			<div class="sub_title_wrap">
				<h2 class="title_text">비밀번호 찾기</h2>
				<p class="dsc_txt">가입한 이메일 주소를 입력해 주세요.</p>
			</div>
			<form>
			<fieldset>
			<legend>비밀번호 찾기</legend>
			<div class="input_wrap">
				<div class="error_control_area"><!-- [D]입력 오류시 error_control_area에 is_error 클래스 추가 -->
					<div class="inp_row">
						<span class="inp_bx">
							<input type="text" class="inp" title="이메일" placeholder="이메일">
						</span>
						<button type="button" class="btn btn_action" disabled>인증메일 발송</button><!-- [D] 비활성 상태인 버튼에는 disabled 속성 추가 -->
					</div>
					<em class="error_txt">유효성 메세지 표시 영역</em>
				</div>
			</div>
			<div class="btn_area">
				<button type="button" class="btn btn_point">다음</button>
			</div>
			</fieldset>
			</form>
		</div>
	</div>
	<!-- //[D] CONTENTS -->
</div>

<!--[D] 레이어팝업 -->
<div class="tcm_layer_dimmed"></div><!-- [D] 레이어 팝업 노출시 tcm_layer_dimmed와 해당 tcm_pop_wrap에 is_show 클래스 추가 -->
<!-- [D] 일치하는 아이디가 없습니다 팝업 -->
<div class="tcm_pop_wrap">
	<div class="ly_pop">
		<div class="title_wrap">
			<h3 class="ly_tit">비밀번호 찾기</h3>
		</div>
		<div class="desc_text_wrap">
			<p class="desc_text">입력하신 정보와 일치하는 아이디가 없습니다.</p>
		</div>
		<div class="btn_area">
			<button class="btn btn_point">확인</button>
		</div>
		<button type="button" class="btn_close_layer">닫기</button>
	</div>
</div>
<!-- [D] 인증메일이 발송되었습니다 팝업 -->
<div class="tcm_pop_wrap">
	<div class="ly_pop">
		<div class="title_wrap">
			<h3 class="ly_tit">비밀번호 찾기</h3>
		</div>
		<div class="desc_text_wrap">
			<p class="desc_text">인증메일이 발송되었습니다.</p>
		</div>
		<div class="btn_area">
			<button class="btn btn_point">확인</button>
		</div>
		<button type="button" class="btn_close_layer">닫기</button>
	</div>
</div>
<!--[D] //레이어팝업 -->

<!-- 마크업 확인용입니다. -->
<style>
	#case_view{display:inline-block;position:fixed;bottom:0;left:0;z-index:1000;widdt:auto;padding:5px;background:#000;opacity:0.7}
	#case_view .btn{display:inline-block;margin:3px;padding:7px;color:#333;background:#212121;color:#fff}
</style>
<div id="case_view">
	<a href="#" class="btn" onclick="$('.error_control_area').toggleClass('is_error');return false;">입력 오류 화면</a>
	<a href="#" class="btn" onclick="$('.inp_row .btn').attr('disabled',false);return false;">버튼 활성시</a>
	<a href="#" class="btn" onclick="$('.tcm_pop_wrap,.tcm_layer_dimmed').removeClass('is_show');$('.tcm_layer_dimmed,.tcm_pop_wrap:eq(0)').addClass('is_show');return false;">일치하는 아이디가 없습니다 팝업</a>
	<a href="#" class="btn" onclick="$('.tcm_pop_wrap,.tcm_layer_dimmed').removeClass('is_show');$('.tcm_layer_dimmed,.tcm_pop_wrap:eq(1)').addClass('is_show');return false;">인증메일이 발송되었습니다 팝업</a>
</div>
<script src="js/libs/jquery-1.12.4.min.js"></script>
<script>    
$(function(){
  $('.tcm_pop_wrap a,.tcm_pop_wrap button').click(function(e){
    e.preventDefault();
    $('.tcm_pop_wrap,.tcm_layer_dimmed').removeClass('is_show');
  });
});
</script>
<!-- //마크업 확인용입니다. -->
</body>
</html>

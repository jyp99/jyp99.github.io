<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>비밀번호 재확인 :: TOAST Cloud</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/toast_member.css">
<style>
html,body{height:100%;margin:0;padding:0}/* 마크업 검수용 코드입니다. 개발시 삭제 부탁드립니다. */
</style>
</head>
<body>
<div class="tcm_wrap">
	<!-- [D] CONTENTS -->
	<div id="content" class="content setting_content">
		<div class="form_wrap">
			<div class="sub_title_wrap">
				<h2 class="title_text">비밀번호 재확인</h2>
				<p class="dsc_txt">안전한 이용을 위해 비밀번호를 한번 더 입력해주세요.</p>
			</div>
			<form>
			<fieldset>
			<legend>비밀번호 재확인</legend>
			<div class="input_wrap">
				<div class="error_control_area"><!-- [D]입력 오류시 error_control_area에 is_error 클래스 추가 -->
					<div class="inp_row">
						<span class="inp_bx">
							<input type="password" class="inp" title="비밀번호" placeholder="비밀번호">
						</span>
					</div>
					<em class="error_txt">유효성 메세지 표시 영역</em>
					<span class="tcm_tooltip" role="tooltip"><!-- [D] 툴팁 활성시 tcm_tooltip 에 is_show 클래스 추가 -->
						<span class="tooltip_arrow"></span>
						<span class="tooltip_inner">Caps Lock이 켜져 있습니다.</span>
					</span>
				</div>
			</div>
			<div class="btn_area">
				<button type="button" class="btn btn_point">확인</button>
			</div>
			</fieldset>
			</form>
		</div>
	</div>
	<!-- //[D] CONTENTS -->
</div>

<!-- 마크업 확인용입니다. -->
<style>
	#case_view{display:inline-block;position:fixed;bottom:0;left:0;z-index:1000;widdt:auto;padding:5px;background:#000;opacity:0.7}
	#case_view .btn{display:inline-block;margin:3px;padding:7px;color:#333;background:#212121;color:#fff}
</style>
<div id="case_view">
	<a href="#" class="btn" onclick="$('.error_control_area').toggleClass('is_error');return false;">입력 오류 화면</a>
	<a href="#" class="btn" onclick="$('.tcm_tooltip').toggleClass('is_show');return false;">툴팁 메세지</a>
</div>
<script src="js/libs/jquery-1.12.4.min.js"></script>
<!-- //마크업 확인용입니다. -->
</body>
</html>

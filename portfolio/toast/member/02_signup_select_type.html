<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>토스트 회원가입 :: TOAST Cloud</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/toast_member.css">
<style>
html,body{height:100%;margin:0;padding:0}/* 마크업 검수용 코드입니다. 개발시 삭제 부탁드립니다. */
</style>
</head>
<body>
<div class="tcm_wrap">
	<!-- [D] CONTENTS -->
	<div id="content" class="content signup_select_content">
		<div class="sub_title_wrap">
			<p class="logo_area"><img src="img/logo_toast.svg" width="127" height="42" alt="NHN TOAST"></p>
			<h2 class="title_text">토스트 회원가입</h2>
		</div>
		<h3 class="blind">회원가입 유형 선택</h3>
		<ul class="list_member_type">
		<li class="member personal">
			<dl class="type_desc">
			<dt class="title_text">개인/소규모 조직</dt>
			<dd class="desc_text">일반 개인회원</dd>
			<dd class="desc_text">소규모 조직 회원</dd>
			<dd class="btn_area"><a href="#" class="btn btn_point">개인회원 가입</a></dd>
			</dl>
		</li>
		<li class="member business">
			<dl class="type_desc">
			<dt class="title_text">기관/기업 사업자</dt>
			<dd class="desc_text">사업자등록증이 있는<br>개인/법인사업자</dd>	
			<dd class="btn_area"><a href="#" class="btn btn_point">사업자 회원 가입</a></dd>
			</dl>
		</li>
		</ul>
		<ul class="list_noti">
		<li class="noti_text">체험이나 회사 내 담당자 추가를 위한 경우라면 개인회원을 선택하시면 편리합니다.</li>
		<li class="noti_text">사업자 회원으로 가입하시려면 사업자등록증 사본을 미리 준비해주세요.</li>
		</ul>
	</div>
	<!-- //[D] CONTENTS -->
</div>

</body>
</html>

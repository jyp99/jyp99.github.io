<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>고객센터 : 1:1문의 및 확인</title>
<link rel="stylesheet" type="text/css" href="../css/uniat.css">
</head>

<body>

<!-- wrap -->
<div id="wrap">
	
	<!-- content -->
	<div id="content"><!-- [D] qna 페이지 일 경우 하단 고정영역으로 .qa 클래스 추가 -->
		<div class="btn_group">
			<div class="btn"><a href="cs_faq_m.html">FAQ</a></div>
			<div class="btn on"><div class="inr"><a href="cs_inquiry_m.html">1:1 문의 및 확인</a></div></div><!-- [D] 선택 메뉴 .on 클래스 추가 -->
		</div>
		
		<div class="inp">
			<p class="desc" style="display:none">각 회원/결제관련 문의 시, 아래 링크에서 결제 내역 화면을 캡쳐 후 첨부해 주시면 빠른 처리가 가능합니다.</p>
			<table>
			<caption><span>1대1 문의하기</span></caption>
			<tbody>
			<tr>
				<th scope="row"><label for="qa_th" class="bl">문의유형</label></th>
				<td>
					<div class="inp_sel on">
						<div class="inr">
							<select id="qa_th">
							<option>환불 및 청약철회</option>
							<option>옵션2</option>
							<option>옵션3</option>
							</select>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><span class="bl">게임버전</span></th>
				<td>쿠키런 문질문질 (게임 ver)</td>
			</tr>
			<tr>
				<th scope="row"><label for="qa_th2" class="bl">답변받을 이메일</label></th>
				<td>
					<div class="inp_mail">
						<div class="mr">
							<div class="inp_txt"><input type="text" id="qa_th2" title="이메일 아이디"></div>
						</div>
						<div class="inp_sel">
							<div class="inr">
								<select title="이메일 계정">
								<option>naver.com</option>
								<option>gmail.com</option>
								</select>
							</div>
						</div>
						<div class="dt"><div class="inp_txt"><input type="text" title="직접입력" placeholder="직접입력"></div></div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="qa_th3" class="bl">휴대폰 답변알림</label></th>
				<td>
					<div class="inp_num">
						<div class="inp_sel">
							<div class="inr">
								<select id="qa_th3" title="휴대폰 앞자리">
								<option>010</option>
								<option>011</option>
								<option>016</option>
								</select>
							</div>
						</div>
						<div class="ml"><div class="inp_txt"><input type="text" title="휴대폰 중간자리"></div></div>
						<div class="ml"><div class="inp_txt"><input type="text" title="휴대폰 중간자리"></div></div>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="qa_th4" class="bl">제목</label></th>
				<td><div class="inp_txt"><input type="text" id="qa_th4"></div></td>
			</tr>
			<tr class="con">
				<td colspan="2">
					<div class="inp_tt">
						<span class="blind">내용</span>
						<textarea cols="20" rows="5"></textarea>
					</div>
					<p>124/1000byte</p>
				</td>
			</tr>
			<tr>
				<th scope="row"><label for="qa_th5" class="bl">전화번호</label></th>
				<td class="add">
					<div class="inp_num mr">
						<div class="inp_sel">
							<div class="inr">
								<select id="qa_th5" title="휴대폰 앞자리">
								<option>010</option>
								<option>011</option>
								<option>016</option>
								</select>
							</div>
						</div>
						<div class="ml"><div class="inp_txt"><input type="text" title="휴대폰 중간자리"></div></div>
						<div class="ml"><div class="inp_txt"><input type="text" title="휴대폰 중간자리"></div></div>
						<a href="#" class="inp_file"><em>확인</em></a>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><span class="bl">첨부파일</span></th>
				<td class="add">
					<div class="mr">
						<div class="inp_txt"><input type="text"></div>
						<!-- <button>첨부</button> -->
						<span class="inp_file"><em>첨부</em><input type="file"></span>
					</div>
				</td>
			</tr>
			<tr>
				<th scope="row"><span class="bl">Mobile Information</span></th>
				<td>Mozilla / 5.0</td>
			</tr>
			</tbody>
			</table>
			<p class="desc bt">
				수집된 개인정보는 (아이디, 이메일, 휴대폰 번호) 문의내용 처리 및 고객불만의 해결을 위해 사용되며, 관련 법령에 따라 보관 후 삭제됩니다.	
			</p>
			<p class="desc bt agree"><input type="checkbox" id="chk"><label for="chk">위, 개인정보 수집 및 이용에 동의합니다.</label></p>
			<div class="btn_group bt">
				<div class="btn on"><button>닫기</button></div>
				<div class="btn"><div class="inr"><button>뒤로</button></div></div>
			</div>
		</div>
	</div>
	<!-- //content -->
	
</div>
<!-- //wrap -->
</body>
</html>

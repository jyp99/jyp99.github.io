<script>
$(document).ready(function() {
	function checkContents() {
		var $window = $(window);
		var windowsize = $window.width();
		var changeTarget = $('.sub_desc_wrap .sub_txt');
		var nonSigninContentState = $('.support_content_wrap:eq(1)').is(':visible');
		if (windowsize >= 768) {
			$(changeTarget).html('TOAST 이용 관련 문의나 의견을 등록하시면 빠른 시일 내에 답변을 드립니다. 문의에 대한 답변은 <a href="#" class="link_txt">고객 센터 - 문의 내역 조회</a>에서 확인하실 수 있습니다.'); 
		}else{
			if(nonSigninContentState){
				$(changeTarget).html('TOAST 이용 관련 문의나 의견을 등록하시면 빠른 시일 내에 답변을 드립니다. 문의에 대한 답변은 <a href="#" class="link_txt">고객 센터 - 문의 내역 조회</a>에서 확인하실 수 있습니다.'); 
			}else{
				$(changeTarget).html('각 회원/결제관련 문의 시, 아래 링크에서 결제 내역 화면을 캡쳐 후 첨부해 주시면 빠른 처리가 가능합니다.'); 
			}
		}
	}
});
</script>

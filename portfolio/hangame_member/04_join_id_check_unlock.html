<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>회원가입 :: HANGAME</title>
<link rel="stylesheet" type="text/css" href="css/hangame_join.css">
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5.js"></script>
<script type="text/javascript" src="../js/respond.min.js"></script>
<![endif]-->
</head>
<body class="join_renewal is_pc"><!-- [D] body 에 사용 용도에 따른 클래스 추가 : PC 전체화면 = is_pc, PC 팝업 = 별도 클래스 사용 X, 모바일 = is_m -->

<div class="wrap">
	<header id="header" class="header">
		<em class="logo_area">
			<img src="img/logo_hangame.png" width="234" height="36" alt="HANGAME">
		</em>
	</header>
	<div id="container">
		<!-- [D] CONTENTS -->
		<div class="content">
			<div class="tit_wrap">
				<h1 class="h_txt">가입잠금을 해제하고 가입합니다</h1>
			</div>
			<p class="sub_txt">아이디 가입잠금이 설정되어 신규 가입이 제한되었습니다<br><em class="point_txt">가입계속하기</em>를 누르시면, 가입잠금 설정이 해제되고<br>회원가입을 계속 진행할 수 있습니다</p>
			<div class="btn_wrap">
				<a href="#" class="btn">가입 계속하기</a>
			</div>
		</div>
		<!-- //[D] CONTENTS -->
	</div>
	
	<footer id="footer" class="footer">
		<p class="corp_txt">© NHN Entertainment Corp.</p>
	</footer>
</div>

<!-- Javascript Area -->
<script src="js/libs/jquery-1.12.4.min.js"></script>

<!-- 마크업 확인용입니다. -->
<style>
.case_view{display:inline-block;position:fixed;bottom:0;left:0;z-index:1100;width:auto;padding:5px;background:#000;opacity:0.7}
.case_view .btn{display:inline-block;margin:3px;padding:7px;color:#333;background:#212121;color:#fff}
</style>
<div class="case_view">
	<a href="#" class="btn" onclick="$('body').attr('class','is_pc');return false;">피씨 화면</a>
	<a href="#" class="btn" onclick="$('body').attr('class','');return false;">팝업 화면</a>
	<a href="#" class="btn" onclick="$('body').attr('class','is_m');return false;">모바일 화면</a>
</div>
<!-- //마크업 확인용입니다. --> 
</body>
</html>

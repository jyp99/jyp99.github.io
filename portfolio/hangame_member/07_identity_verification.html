<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>회원가입 :: HANGAME</title>
<link rel="stylesheet" type="text/css" href="css/hangame_join.css">
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5.js"></script>
<script type="text/javascript" src="../js/respond.min.js"></script>
<![endif]-->
</head>
<body class="join_renewal is_pc"><!-- [D] body 에 사용 용도에 따른 클래스 추가 : PC 전체화면 = is_pc, PC 팝업 = 별도 클래스 사용 X, 모바일 = is_m -->

<div class="wrap">
	<header id="header" class="header">
		<em class="logo_area">
			<img src="img/logo_hangame.png" width="234" height="36" alt="HANGAME">
		</em>
	</header>
	<div id="container">
		<!-- [D] CONTENTS -->
		<div class="content">
			<div class="tit_wrap">
				<h1 class="h_txt">본인인증 수단을 선택하세요</h1>
			</div>
			<div class="form_wrap select_authenti_method">
				<form>
				<ul class="lst_select_radio lst_authenti_method">
				<li class="radio_item method_item"><!-- [D]체크박스 체크시 radio_item에 is_checked 클래스 추가 -->
					<input type="radio" name="authenti_method" id="method1" class="inp_check">
					<div class="radio_wrap">
						<span class="line"></span>
						<span class="sp ico_method phone"></span>
						<div class="check_area">
							<label for="method1" class="lb">
								<span class="dummy"></span>
								<span class="txt_area">
									<em class="tit_txt">휴대폰 인증</em>
									<span class="dsc_txt">본인명의 휴대폰으로 인증</span>
								</span>
								<span class="inp_radio sp"></span>
							</label>
						</div>
					</div>
				</li>
				<li class="radio_item method_item">
					<input type="radio" name="authenti_method" id="method3" class="inp_check">
					<div class="radio_wrap">
						<span class="line"></span>
						<span class="sp ico_method credit"></span>
						<div class="check_area">
							<label for="method3" class="lb">
								<span class="dummy"></span>
								<span class="txt_area">
									<em class="tit_txt">신용카드 인증</em>
									<span class="dsc_txt">본인명의 신용카드로 인증</span>
								</span>
								<span class="inp_radio sp"></span>
						</label>
						</div>
					</div>
				</li>
				<li class="radio_item method_item">
					<input type="radio" name="authenti_method" id="method2" class="inp_check">
					<div class="radio_wrap">
						<span class="line"></span>
						<span class="sp ico_method ipin"></span>
						<div class="check_area">
							<label for="method2" class="lb">
								<span class="dummy"></span>
								<span class="txt_area">
									<em class="tit_txt">아이핀 인증</em>
									<span class="dsc_txt">발급받은 아이핀으로 인증</span>
								</span>
								<span class="inp_radio sp"></span>
						</label>
						</div>
					</div>
				</li>
				</ul>
				</form>
			</div>
			<div class="btn_wrap">
				<a href="#" class="btn">확인</a>
			</div>
		</div>
		<!-- //[D] CONTENTS -->
	</div>
	
	<footer id="footer" class="footer">
		<p class="corp_txt">© NHN Entertainment Corp.</p>
	</footer>
</div>


<!-- Javascript Area -->
<script src="js/libs/jquery-1.12.4.min.js"></script>

<!-- 마크업 확인용입니다. -->
<style>
.case_view{display:inline-block;position:fixed;bottom:0;left:0;z-index:1100;width:auto;padding:5px;background:#000;opacity:0.7}
.case_view .btn{display:inline-block;margin:3px;padding:7px;color:#333;background:#212121;color:#fff}
</style>
<div class="case_view">
	<a href="#" class="btn" onclick="$('body').attr('class','is_pc');return false;">피씨 화면</a>
	<a href="#" class="btn" onclick="$('body').attr('class','');return false;">팝업 화면</a>
	<a href="#" class="btn" onclick="$('body').attr('class','is_m');return false;">모바일 화면</a>
</div>
<script>
$(function(){
  $('.radio_item .lb').click(function(e){
		$(this).parents('.lst_select_radio').find('.radio_item').removeClass('is_checked');
		$(this).parents('.radio_item').addClass('is_checked');
  });
});
</script>
<!-- //마크업 확인용입니다. --> 
</body>
</html>

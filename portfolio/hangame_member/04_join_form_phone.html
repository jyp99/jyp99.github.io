<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="all">
<title>회원가입 :: HANGAME</title>
<link rel="stylesheet" type="text/css" href="css/hangame_join.css">
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/html5.js"></script>
<script type="text/javascript" src="../js/respond.min.js"></script>
<![endif]-->
</head>
<body class="join_renewal is_pc"><!-- [D] body 에 사용 용도에 따른 클래스 추가 : PC 전체화면 = is_pc, PC 팝업 = 별도 클래스 사용 X, 모바일 = is_m -->

<div class="wrap">
	<header id="header" class="header">
		<em class="logo_area">
			<img src="img/logo_hangame.png" width="234" height="36" alt="HANGAME">
		</em>
	</header>
	<div id="container">
		<!-- [D] CONTENTS -->
		<div class="content">
			<div class="tit_wrap">
				<h1 class="h_txt">등록 / 변경하는 <em class="point_txt">휴대폰번호</em>를 입력하세요</h1>
			</div>
			<div class="form_wrap phone_info_wrap">
				<form>
					<ul class="lst_input_form">
					<li class="input_item is_phone_data"><!-- [D] inp_txt 활성시 input_item에 is_active 클래스 추가, 에러메세지 노출시 input_item에 is_error 클래스 추가 -->
						<div class="inp_wrap">
							<label for="ip_id" class="lb_placeholder">휴대폰 번호</label>
							<input type="text" id="ip_id" class="inp_txt">
							<button type="button" class="btn_del"><span class="sp ico_del">입력한 내용 지우기</span></button>
						</div>
						<button class="btn btn_point2">인증번호 발송</button>
					</li>
					<li class="input_item is_time_limit">
						<div class="inp_wrap">
							<label for="ip_pw" class="lb_placeholder">인증번호</label>
							<input type="password" id="ip_pw" class="inp_txt">
							<button type="button" class="btn_del"><span class="sp ico_del">입력한 내용 지우기</span></button>
							<span class="time_wrap">
								<span class="sp ico_time">제한 시간</span>
								<span class="time_txt">02:59</span>
							</span>
						</div>
					</li>
					</ul>
					
					<div class="inp_area"><!-- [D] 체크박스 체크시 lst_term의 모든 inp_area에 is_checked 클래스 추가 -->
						<input type="checkbox" id="check_all" class="inp_check">
						<div class="check_area">
							<span class="ico_check sp"></span><label for="check_all" class="lb">서비스 제공 및 경품 지급을 위해 휴대폰 번호를 수집하며,<br class="is_m_skip"> 회원탈퇴 시까지 저장합니다.</label>
						</div>
					</div>
				</form>
			</div>
			<div class="btn_wrap">
				<a href="#" class="btn">확인</a>
			</div>
			<a href="#" class="btn_link">다음에 입력하기</a>
		</div>
		<!-- //[D] CONTENTS -->
	</div>
	
	<footer id="footer" class="footer">
		<p class="corp_txt">© NHN Entertainment Corp.</p>
	</footer>
</div>

<!-- [D] LAYER -->
<div class="dimmed"></div><!-- [D] 레이어 팝업 노출시 dimmed에 is_show 클래스 추가 -->
<!-- [D]오류 팝업 -->
<div class="ly_pop_wrap"><!-- [D] 레이어 팝업 노출시 해당팝업 ly_pop_wrap에 is_show 클래스 추가 -->
	<div class="ly_pop">
		<div class="ly_cont">
			<div class="txt_wrap">
				<h2 class="ly_tit">인증번호가 일치하지 않습니다</h2>
			</div>
			<div class="dummy"></div>
		</div>
		<div class="ly_btn_area">
				<button type="button" class="btn">닫기</button>
		</div>
		<button type="button" class="btn_ly_close"><span class="sp ico_close">레이어 팝업 닫기</span></button>
	</div>
	<span class="vmiddle"></span>
</div>

<!-- Javascript Area -->
<script src="js/libs/jquery-1.12.4.min.js"></script>

<!-- 마크업 확인용입니다. -->
<style>
.case_view{display:inline-block;position:fixed;bottom:0;left:0;z-index:1100;width:auto;padding:5px;background:#000;opacity:0.7}
.case_view .btn{display:inline-block;margin:3px;padding:7px;color:#333;background:#212121;color:#fff}
</style>
<div class="case_view">
	<a href="#" class="btn" onclick="$('body').attr('class','is_pc');return false;">피씨 화면</a>
	<a href="#" class="btn" onclick="$('body').attr('class','');return false;">팝업 화면</a>
	<a href="#" class="btn" onclick="$('body').attr('class','is_m');return false;">모바일 화면</a>
  <a href="#" class="btn" onclick="$('.input_item').toggleClass('is_active');return false;">값 입력시</a>
  <a href="#" class="btn" onclick="$('.input_item').toggleClass('is_error');return false;">에러 발생</a>
	<a href="#" class="btn" onclick="$('.dimmed,.ly_pop_wrap').hide();$('.dimmed,.ly_pop_wrap:eq(0)').show();return false;">오류 팝업</a>
</div>
<script>
$(function(){
  $('.inp_area .lb').click(function(e){
		$(this).parents('.inp_area').toggleClass('is_checked');
  });
  $('.ly_pop_wrap button,.ly_pop_wrap a').click(function(e){
		e.preventDefault();
		$('.dimmed,.ly_pop_wrap').hide();
	});
});
</script>
<!-- //마크업 확인용입니다. --> 
</body>
</html>

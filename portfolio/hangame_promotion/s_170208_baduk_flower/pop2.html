<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>모바일 신맞고 미션 참여하면 무조건 1억냥 증정</title>
<style type="text/css">
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
body,input,textarea,select,button{font-family:'나눔고딕',NanumGothic,ng,'돋움',dotum,sans-serif;font-size:12px}
img,fieldset{border:0}
img{vertical-align:top}
ul,ol{list-style:none}
em,address{font-style:normal}
a{text-decoration:none}
.blind{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:1000px;*line-height:normal;*text-indent:-999px;white-space:nowrap}

@font-face {
font-family:ng;
src:url(font/NanumGothic.eot);
src:url(font/NanumGothic.eot?#iefix) format('embedded-opentype'),
url(font/NanumGothic.woff) format('woff'),
url(font/NanumGothic.ttf)  format('truetype');
}

.pop_wrap{overflow:hidden;position:relative;width:400px;height:420px;background:url(img/pop2.jpg) no-repeat}
.prize{position:absolute;top:82px;left:105px;width:190px;height:38px;font-size:27px;line-height:34px;font-weight:bold;font-family:'나눔고딕',NanumGothic,ng;color:#c8234b;letter-spacing:-1.4px;text-align:center}
.btn_ok{overflow:hidden;position:absolute;left:50%;bottom:17px;width:144px;height:52px;margin-left:-73px;background:url(img/bg_tr.gif);line-height:9999px}
</style>
</head>
<body>

<!-- 사이즈 400*420 -->
<div class="pop_wrap">
	<h1 class="blind">축! 행운의 당첨!</h1>
	<strong class="prize">3,500만 M</strong>
	<a href="#" class="btn_ok">확인</a>
</div>
</body>
</html>

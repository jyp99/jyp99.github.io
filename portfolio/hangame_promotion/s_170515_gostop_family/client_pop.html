<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>가정의 달 EVENT</title>
<style type="text/css">
body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
body,input,textarea,select,button{font-family:'돋움',dotum,sans-serif;font-size:12px}
img,fieldset{border:0}
img{vertical-align:top}
ul,ol{list-style:none}
em,address{font-style:normal}
a{text-decoration:none}
.blind,em{overflow:hidden;position:absolute;top:0;left:0;width:1px;height:1px;font-size:1px;line-height:1000px;*line-height:normal;*text-indent:-999px;white-space:nowrap}

.pop_wrap{overflow:hidden;position:relative;width:356px;height:390px;background:url(img/client/bg_client_pop.jpg) -6px -6px no-repeat}
.txt_area{overflow:hidden;position:relative;float:left;width:100%;height:30px;margin-top:81px;line-height:999px}
.txt_area .num{position:absolute;top:0;left:195px;width:55px;height:30px;text-indent:0;line-height:30px;text-align:center;font-family:verdana;font-size:17px;font-weight:bold;color:#e42d4a}
.btn_entry{display:block;overflow:hidden;position:absolute;top:322px;left:52px;width:249px;height:61px;background:url(img/client/t.png) repeat;text-indent:-999px}
</style>
</head>
<body>

<!-- 사이즈 356*390 -->
<div class="pop_wrap">
	<h1 class="blind">"응모권 모아 경품 받자!" 가정의 달 EVENT</h1>
	<p class="txt_area">교환 가능 응모권 : <em class="num">99</em>개</p>
	<a href="#" class="btn_entry">응모 하러가기</a>
</div>

</body>
</html>
